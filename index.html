<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
        <script src="./scripts/index.js" defer></script>
    </head>
    <body class="page">
        <header class="header">
            <img
                src="./images/header_logo.svg"
                alt="Логотип"
                class="header__logo" />
        </header>
        <main>
            <section class="profile">
                <img
                    src="./images/жак_кусто.jpg"
                    alt="Жан-Ив Кусто"
                    class="profile__avatar-image" />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="photo">
                <!-- <template id="photoTemplate">
                    <ul class="photo__elements">
                        <li class="photo__element">
                            <img src="#" alt="#" class="photo__image">
                            <div class="photo__signature">
                                <h2 class="photo__name"></h2>
                                <button class="photo__like" type="button"></button>
                            </div>
                        </li>                                 
                    </ul>
                </template> -->
                <ul class="photo__elements">
                    <li class="photo__element">
                        <img
                            src="./images/домбай.jpg"
                            alt="Домбай"
                            class="photo__image" />
                        <div class="photo__signature">
                            <h2 class="photo__name">Домбай</h2>
                            <button class="photo__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo__element">
                        <img
                            src="./images/лос_анджелес.jpg"
                            alt="Лос-Анджелес"
                            class="photo__image" />
                        <div class="photo__signature">
                            <h2 class="photo__name">Лос-Анджелес</h2>
                            <button class="photo__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo__element">
                        <img
                            src="./images/гора_эльбрус.jpg"
                            alt="Гора Эльбрус"
                            class="photo__image" />
                        <div class="photo__signature">
                            <h2 class="photo__name">Гора Эльбрус</h2>
                            <button class="photo__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo__element">
                        <img
                            src="./images/стамбул.jpg"
                            alt="Стамбул"
                            class="photo__image" />
                        <div class="photo__signature">
                            <h2 class="photo__name">Стамбул</h2>
                            <button class="photo__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo__element">
                        <img
                            src="./images/карачаевск.jpg"
                            alt="Карачаевск"
                            class="photo__image" />
                        <div class="photo__signature">
                            <h2 class="photo__name">Карачаевск</h2>
                            <button class="photo__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo__element">
                        <img
                            src="./images/тайланд.jpg"
                            alt="Тайланд"
                            class="photo__image" />
                        <div class="photo__signature">
                            <h2 class="photo__name">Тайланд</h2>
                            <button class="photo__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <div class="popup">
                <div class="popup__container">
                    <form action="#" class="popup__form" name="popup-form">
                        <button class="popup__exit" type="button"></button>
                        <h2 class="popup__form-title">Редактировать профиль</h2>
                        <fieldset class="popup__form-fieldset">
                            <input
                                type="text"
                                name="user-name"
                                class="popup__form-input popup__form-input_user_name"
                                required
                                placeholder="Имя пользователя" />
                            <input
                                type="text"
                                name="user-description"
                                class="popup__form-input popup__form-input_user_description"
                                required
                                placeholder="Описание пользователя" />
                        </fieldset>
                        <button class="popup__form-save-button" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&COPY; 2023 Mesto Russia</p>
        </footer>
    </body>
</html>
