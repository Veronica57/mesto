<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"/></header><main><section class="profile"><button type="button" class="profile__avatar-button"><img src="#" alt="Фотография пользователя" class="profile__avatar-image"/></button><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__description"></p><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section class="photo"><ul class="photo__elements"><template id="photoTemplate"><li class="photo__element"><img class="photo__image"/> <button class="photo__delete" type="button"></button><div class="photo__signature"><h2 class="photo__name"></h2><div class="photo__like-container"><button class="photo__like" type="button"></button> <span class="photo__like-number"></span></div></div></li></template></ul></section><div class="popup edit-popup" id="editPopup"><div class="popup__container"><form action="#" class="popup__form" name="editForm" id="popupEditForm" novalidate><button class="popup__exit" type="button"></button><h2 class="popup__form-title">Редактировать профиль</h2><div class="popup__form-fieldset"><div class="popup__input-container"><input name="username" class="popup__input popup__input_user_name" required minlength="2" maxlength="40" placeholder="Имя пользователя"/> <span class="popup__input-error popup__input-username-error"></span></div><div class="popup__input-container"><input name="userdescription" class="popup__input popup__input_user_description" required minlength="2" maxlength="200" placeholder="Описание пользователя"/> <span class="popup__input-error popup__input-userdescription-error"></span></div></div><button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup add-popup" id="addImage"><div class="popup__container"><form id="formAddImage" class="popup__form popup__form-image" name="addImageForm" novalidate><button class="popup__exit popup__exit-image" type="button"></button><h2 class="popup__form-title">Новое Место</h2><div class="popup__form-fieldset"><div class="popup__input-container"><input name="imagename" id="imagename" class="popup__input popup__input_image_name" required minlength="2" maxlength="30" placeholder="Название"/> <span class="popup__input-error popup__input-imagename-error"></span></div><div class="popup__input-container"><input type="url" name="imagelink" id="imagelink" class="popup__input popup__input_image_link" required placeholder="Ссылка на картинку"/> <span class="popup__input-error popup__input-imagelink-error"></span></div></div><button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_image-background show-popup" id="openImage"><div class="popup__image-container"><button class="popup__exit" type="button"></button><div><img class="popup__image"/><p class="popup__image-name"></p></div></div></div><div class="popup" id="addUserAvatar"><div class="popup__container"><form class="popup__form" id="userAvatarForm" name="userAvatar" novalidate><button class="popup__exit popup__exit-avatar" type="button"></button><h2 class="popup__form-title">Обновить аватар</h2><div class="popup__form-fieldset"><div class="popup__input-container"><input type="url" class="popup__input popup__input_avatar_link" name="useravatar" id="useravatar" placeholder="Ссылка на фотографию пользователя" required/> <span class="popup__input-error popup__input-useravatar-error"></span></div></div><button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup" id="confirmDeletePopup"><div class="popup__container popup__container-delete"><form class="popup__form" id="confirmDelete" novalidate name="confirmdelete"><button class="popup__exit" type="button"></button><h2 class="popup__form-title">Вы уверены?</h2><button class="popup__button popup__button_delete" type="submit">Да</button></form></div></div></main><footer class="footer"><p class="footer__text">&COPY; 2023 Mesto Russia</p></footer></body></html>
