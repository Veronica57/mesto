<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
        <script src="./scripts/index.js" type="module" defer></script>
        <script src="./scripts/index.js" nomodule="#" defer></script>
    </head>
    <body class="page">
        <header class="header">
            <img
                src="./images/header_logo.svg"
                alt="Логотип"
                class="header__logo" />
        </header>
        <main>
            <section class="profile">
                <img
                    src="./images/жак_кусто.jpg"
                    alt="Жан-Ив Кусто"
                    class="profile__avatar-image" />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="photo">
                <ul class="photo__elements">
                    <template id="photoTemplate">
                        <li class="photo__element">
                            <img class="photo__image" />
                            <button
                                class="photo__delete"
                                type="button"></button>
                            <div class="photo__signature">
                                <h2 class="photo__name"></h2>
                                <button
                                    class="photo__like"
                                    type="button"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
            <!-- edit button             -->
            <div class="popup edit-popup">
                <div class="popup__container">
                    <form
                        action="#"
                        class="popup__form"
                        name="popup-form"
                        id="popupEditForm"
                        novalidate>
                        <button class="popup__exit" type="button"></button>
                        <h2 class="popup__form-title">Редактировать профиль</h2>
                        <div class="popup__form-fieldset">
                            <div class="popup__input-container">
                                <input
                                    type="text"
                                    name="user-name"
                                    class="popup__input popup__input_user_name"
                                    required
                                    minlength="2"
                                    maxlength="40"
                                    placeholder="Имя пользователя" />
                                <span
                                    class="popup__input-error popup__input-user-name-error"></span>
                            </div>
                            <div class="popup__input-container">
                                <input
                                    type="text"
                                    name="user-description"
                                    class="popup__input popup__input_user_description"
                                    required
                                    minlength="2"
                                    maxlength="200"
                                    placeholder="Описание пользователя" />
                                <span
                                    class="popup__input-error popup__input-user-description-error"></span>
                            </div>
                        </div>
                        <button class="popup__button" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
            <!-- add button -->
            <div class="popup add-popup">
                <div class="popup__container">
                    <form
                        action="#"
                        class="popup__form popup__form-image"
                        name="popup-form"
                        novalidate>
                        <button
                            class="popup__exit popup__exit-image"
                            type="button"></button>
                        <h2 class="popup__form-title">Новое Место</h2>
                        <div class="popup__form-fieldset">
                            <div class="popup__input-container">
                                <input
                                    type="text"
                                    name="image-name"
                                    class="popup__input popup__input_image_name"
                                    required
                                    minlength="2"
                                    maxlength="30"
                                    placeholder="Название" />
                                <span
                                    class="popup__input-error popup__input-image-name-error"></span>
                            </div>
                            <div class="popup__input-container">
                                <input
                                    type="url"
                                    name="image-link"
                                    class="popup__input popup__input_image_link"
                                    required
                                    placeholder="Ссылка на картинку" />
                                <span
                                    class="popup__input-error popup__input-image-link-error"></span>
                            </div>
                        </div>
                        <button class="popup__button" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
            <!-- Show Image             -->
            <div class="popup popup_image-background show-popup">
                <div class="popup__image-container">
                    <button class="popup__exit" type="button"></button>
                    <div>
                        <img class="popup__image" />
                        <p class="popup__image-name"></p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&COPY; 2023 Mesto Russia</p>
        </footer>
    </body>
</html>
