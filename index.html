<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="page">
        <header class="header">
            <img
                src="./images/header_logo.svg"
                alt="Логотип"
                class="header__logo" />
            <hr class="header__line" />
        </header>

        <section class="profile">
            <div class="profile__avatar">
                <img
                    src="./images/жак_кусто.jpg"
                    alt="Жан-Ив Кусто"
                    class="profile__avatar-image" />
            </div>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <p class="profile__description"></p>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="photo">
            <ul class="photo__elements">
                <li class="photo__element">
                    <img
                        src="./images/домбай.jpg"
                        alt="Домбай"
                        class="photo__image" />
                    <div class="photo__signature">
                        <h3 class="photo__name">Домбай</h3>
                        <button class="photo__like"></button>
                    </div>
                </li>
                <li class="photo__element">
                    <img
                        src="./images/лос_анджелес.jpg"
                        alt="Лос-Анджелес"
                        class="photo__image" />
                    <div class="photo__signature">
                        <h3 class="photo__name">Лос-Анджелес</h3>
                        <button class="photo__like"></button>
                    </div>
                </li>
                <li class="photo__element">
                    <img
                        src="./images/гора_эльбрус.jpg"
                        alt="Гора Эльбрус"
                        class="photo__image" />
                    <div class="photo__signature">
                        <h3 class="photo__name">Гора Эльбрус</h3>
                        <button class="photo__like"></button>
                    </div>
                </li>
                <li class="photo__element">
                    <img
                        src="./images/стамбул.jpg"
                        alt="Стамбул"
                        class="photo__image" />
                    <div class="photo__signature">
                        <h3 class="photo__name">Стамбул</h3>
                        <button class="photo__like"></button>
                    </div>
                </li>
                <li class="photo__element">
                    <img
                        src="./images/карачаевск.jpg"
                        alt="Карачаевск"
                        class="photo__image" />
                    <div class="photo__signature">
                        <h3 class="photo__name">Карачаевск</h3>
                        <button class="photo__like"></button>
                    </div>
                </li>
                <li class="photo__element">
                    <img
                        src="./images/тайланд.jpg"
                        alt="Тайланд"
                        class="photo__image" />
                    <div class="photo__signature">
                        <h3 class="photo__name">Тайланд</h3>
                        <button class="photo__like"></button>
                    </div>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <p class="footer__text">&COPY; 2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__form-container">
                <button class="popup__escape-button" type="button"></button>
                <form action="" class="popup__form">
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <fieldset class="popup__form-fieldset">
                        <input
                            type="text"
                            name="name"
                            class="popup__form-input popup__form-name"
                            required
                            placeholder="Имя" />
                        <input
                            type="text"
                            name="description"
                            class="popup__form-input popup__form-description"
                            required
                            placeholder="Описание" />
                    </fieldset>
                    <button class="popup__save-button" type="submit" disabled>
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
