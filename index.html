<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>
    <body class="page">
        <header class="header">
            <img
                src="./images/header_logo.svg"
                alt="Логотип"
                class="header__logo" />
            <hr class="header__line" />
        </header>

        <section class="profile">
            <div class="profile__avatar">
                <img
                    src="./images/жак_кусто.jpg"
                    alt="Жан-Ив Кусто"
                    class="profile__avatar-image" />
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="card">
            <ul class="card__items">
                <li class="card__item">
                    <img
                        src="./images/домбай.jpg"
                        alt="Домбай"
                        class="card__item-image" />
                    <div class="card__item-description">
                        <h3 class="card__item-title">Домбай</h3>
                        <div class="card__item-like-container">
                            <button
                                class="card__item-like-button card__item-like-button_active"
                                type="button"></button>
                        </div>
                    </div>
                </li>
                <li class="card__item">
                    <img
                        src="./images/лос_анджелес.jpg"
                        alt="Лос-Анджелес"
                        class="card__item-image" />
                    <div class="card__item-description">
                        <h3 class="card__item-title">Лос-Анджелес</h3>
                        <div class="card__item-like-container">
                            <button
                                class="card__item-like-button"
                                type="button"></button>
                        </div>
                    </div>
                </li>
                <li class="card__item">
                    <img
                        src="./images/гора_эльбрус.jpg"
                        alt="Гора Эльбрус"
                        class="card__item-image" />
                    <div class="card__item-description">
                        <h3 class="card__item-title">Гора Эльбрус</h3>
                        <div class="card__item-like-container">
                            <button
                                class="card__item-like-button"
                                type="button"></button>
                        </div>
                    </div>
                </li>
                <li class="card__item">
                    <img
                        src="./images/стамбул.jpg"
                        alt="Стамбул"
                        class="card__item-image" />
                    <div class="card__item-description">
                        <h3 class="card__item-title">Стамбул</h3>
                        <div class="card__item-like-container">
                            <button
                                class="card__item-like-button"
                                type="button"></button>
                        </div>
                    </div>
                </li>
                <li class="card__item">
                    <img
                        src="./images/карачаевск.jpg"
                        alt="Карачаевск"
                        class="card__item-image" />
                    <div class="card__item-description">
                        <h3 class="card__item-title">Карачаевск</h3>
                        <div class="card__item-like-container">
                            <button
                                class="card__item-like-button"
                                type="button"></button>
                        </div>
                    </div>
                </li>
                <li class="card__item">
                    <img
                        src="./images/тайланд.jpg"
                        alt="Тайланд"
                        class="card__item-image" />
                    <div class="card__item-description">
                        <h3 class="card__item-title">Тайланд</h3>
                        <div class="card__item-like-container">
                            <button
                                class="card__item-like-button"
                                type="button"></button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <p class="footer__text">&COPY; 2023 Mesto Russia</p>
        </footer>

        <div class="popup" id="popup_profile">
            <div class="popup__form-container">
                <button class="popup__escape-button" type="button"></button>
                <form action="" class="popup__form">
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <fieldset>
                        <div class="popup__form-name">
                            <input
                                type="text"
                                name="name"
                                class="popup__form-input"
                                id="input_name"
                                required />
                        </div>
                        <div class="popup__form-description">
                            <input
                                type="text"
                                name="description"
                                class="popup__form-input"
                                id="input_description"
                                required />
                        </div>
                    </fieldset>
                    <button
                        class="popup__save-button popup__save-button_disabled"
                        type="submit"
                        disabled>
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
